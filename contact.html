<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-contact/contact.css">
    <title>RentMeNow</title>
</head>
<body>
    <header class="navBar">  <!--Done-->
        <a class="logo" href="/index.html">RentMe<span>Now</span></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Booking</a></li>
            <li id="contact"><a href="#">Contact</a></li>
        </ul>
        <img id="mobile-cta" class="mobile-menu" src="/images-contact/menu.svg" alt="open navigation">
    </header>

    <section>
        <div class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions about your online reservation or would like to request a personalized quote, please contact our Customer Service.</p>
        </div>
    </section>

    <section>
        <div class="form">
            <div class="left-col">
                <form>
                    <label for="fname">Full name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="fnumber">Phone number:</label><br>
                    <input type="text" id="fnumer" name="fnumber">
                  </form> 
            </div>
            <div class="right-col">
                <form>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="place">Country/City:</label><br>
                    <input type="text" id="place" name="place">
                  </form> 
            </div>
            
        </div>
        <div class="message">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="25" rows="5"></textarea>
            <input type="submit" class="send-message-cta" value="Send message">
        </div>
        
    </section>
    

    <footer>
        <div class="footer-section">
            <div class="footer-left">
                
                    <img src="/images-contact/facebookIcon.png" alt="facebook">
                    <img src="/images-contact/instagram.png" alt="instagram">
                    <img src="/images-contact/twitterIcon.png" alt="twitter">
        
            </div>
            <div class="footer-right">
                <p>Email: booking@rentmenow.ma<br>
                    TEL: + 212 (0) 5 22 26 91 68 <br>
                    Copyright Â© 2021 RentMeNow
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
